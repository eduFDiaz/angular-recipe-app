<div>
  <div>
    <div>
      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            ngModel
            type="password"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            type="submit"
            [disabled]="authForm.invalid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <div *ngIf="error != null" (click)="onClose()"  class="backdrop">
              <div class="alert-box">
                <p>{{ error }}</p>
                <div class="alert-box-actions">
                  <button (click)="onClose()" class="btn btn-primary">Close</button>
                </div>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
