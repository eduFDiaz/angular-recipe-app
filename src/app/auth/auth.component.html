<div class="container">
  <div class="row">
    <div class="col-xs-auto col-md-auto col-md-offset-3">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            [(ngModel)]="password"
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="authForm.invalid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSwitchMode()"
          >
            Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <div *ngIf="error != null" (click)="onClose()"  class="backdrop">
              <div class="alert-box">
                <p>{{ error }}</p>
                <div class="alert-box-actions">
                  <button (click)="onClose()" class="btn btn-primary">Close</button>
                </div>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
