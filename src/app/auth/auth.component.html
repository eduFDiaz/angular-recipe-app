<div class="container">
  <div class="row">
    <div class="col-xs-auto col-md-auto col-md-offset-3">
      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
          <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
