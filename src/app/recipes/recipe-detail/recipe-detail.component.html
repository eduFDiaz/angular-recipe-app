<div style="margin: 10px;" class="row">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-fluid"
    />
</div>
<div class="row">
    <h2>{{ recipe.name }}</h2>
    <div class="dropdown">
        <button style="margin: 10px;" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)=onAddToShoppingList($event)>To Shopping List</a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
  </div>
</div>
<div class="row">
  <div>
    <p>{{ recipe.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col">
      <h4>Ingredients</h4>
      <ul class="list-group">
        <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">{{ ingredient.name }} - {{ingredient.amount}}</li>
      </ul>
  </div>
</div>
