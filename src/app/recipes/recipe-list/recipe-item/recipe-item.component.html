<a
class="list-group-item clearfix"
style="margin: 1px;"
[routerLink] = "[index]"
routerLinkActive="active">
  <div class="float-left">
    <h5>{{ recipe.name }}</h5>
    <p>{{ recipe.description | shorten:25 }}</p>
    <!-- <p>{{ recipe.description }}</p> -->
  </div>
  <span class="float-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 80px;"
    />
  </span>
</a>
