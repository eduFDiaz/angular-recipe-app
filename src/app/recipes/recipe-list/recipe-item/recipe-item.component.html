<a [routerLink]="['0']" style="margin: 1px;" class="list-group-item clearfix">
  <div class="float-left">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-right">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 80px;"
    />
  </span>
</a>
