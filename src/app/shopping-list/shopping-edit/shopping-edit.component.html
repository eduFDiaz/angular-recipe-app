<div style="margin: 10px;" class="row">
  <div class="col">
    <form>
      <div class="form-row">
        <div class="col-8">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameInput/>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amountInput/>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="clearfix">
          <div class="btn-group inline col">
            <button type="button" class="btn btn-success" (click)="onAddItem()" >Add</button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </div>
    </form>
    <hr>
  </div>
</div>
